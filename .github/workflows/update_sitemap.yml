name: Update sitemap.xml

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sitemap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed to read commit history for lastmod
      - name: Generate sitemap.xml
        run: |
          set -euo pipefail
          BASE="https://vcardqrcodegenerator.com"
          PAGES=("index.html" "contact.html" "privacy-policy.html" "terms-of-service.html" "logo-qr-code.html" "vcard-qr-code-guide.html")

          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml

          # Static Pages
          for f in "${PAGES[@]}"; do
            if [ -f "$f" ]; then
              if [ "$f" = "index.html" ]; then
                URL="$BASE/"
              else
                URL="$BASE/$f"
              fi
              LASTMOD=$(git log -1 --format=%cI -- "$f" || date -u +%Y-%m-%dT%H:%M:%SZ)
              echo "  <url><loc>${URL}</loc><lastmod>${LASTMOD}</lastmod></url>" >> sitemap.xml
            fi
          done

          # Blog Posts
          for d in blog/*/; do
            if [ -f "${d}index.html" ]; then
              slug=$(basename "$d")
              URL="$BASE/blog/$slug/"
              LASTMOD=$(git log -1 --format=%cI -- "${d}index.html" || date -u +%Y-%m-%dT%H:%M:%SZ)
              echo "  <url><loc>${URL}</loc><lastmod>${LASTMOD}</lastmod></url>" >> sitemap.xml
            fi
          done

          echo '</urlset>' >> sitemap.xml
      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain sitemap.xml)" ]; then
            git add sitemap.xml
            git commit -m "chore: update sitemap.xml [skip ci]"
            git push
          else
            echo "No changes to sitemap.xml."
          fi
