name: Site Maintenance

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *"    # Daily at 18:00 UTC

permissions:
  contents: write

concurrency:
  group: site-maintenance-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-indexes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for git log dates
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      # No pip install needed - script uses standard library
      
      - name: Update Sitemap, Robots, Manifest
        run: python scripts/pseo/update_sitemap.py
        
      - name: Commit and push changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(site): update sitemap and indexes [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
