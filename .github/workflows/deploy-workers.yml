name: Deploy Cloudflare Workers

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          if [ ! -f package.json ]; then
            echo "No package.json in repo root - skipping npm install"
          elif [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            echo "Lockfile found - using npm ci"
            npm ci
          else
            echo "No lockfile found - using npm install"
            npm install
          fi

      - name: Build (if present)
        run: |
          if [ -f package.json ]; then
            npm run build --if-present
          else
            echo "No package.json in repo root - skipping build"
          fi

      - name: Install Wrangler CLI
        run: npm install -g wrangler@4.58.0

      - name: Publish to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # show installed wrangler version for debugging
          wrangler --version || true
          # run deploy; if wrangler.toml exists it will pick account_id automatically
          if [ -f wrangler.toml ]; then
            wrangler deploy
          else
            wrangler deploy --account-id $CLOUDFLARE_ACCOUNT_ID
          fi
