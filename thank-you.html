<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thanks for Upgrading - vCard QR Generator</title>
  <meta name="description" content="Activate your premium license key to unlock the logo overlay feature for the vCard QR generator." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <main class="max-w-3xl mx-auto px-4 py-16">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700 p-8">
      <header class="text-center mb-8">
        <h1 class="text-3xl font-semibold">You're All Set!</h1>
        <p class="mt-3 text-gray-600 dark:text-gray-300">Enter your license key below to activate premium logo overlays.</p>
      </header>

      <div class="space-y-6">
        <div>
          <label for="license-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">License key</label>
          <div class="flex flex-col sm:flex-row gap-3">
            <input id="license-input" type="text" class="flex-1 px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="XXXX-XXXX-XXXX-XXXX" autocomplete="one-time-code" spellcheck="false" />
            <button id="activate-btn" class="px-6 py-3 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-medium transition disabled:opacity-60 disabled:cursor-not-allowed">Activate</button>
          </div>
          <p id="status-message" class="mt-3 text-sm"></p>
        </div>

        <div class="rounded-xl border border-blue-100 bg-blue-50 dark:bg-blue-950/40 dark:border-blue-900 p-6">
          <h2 class="text-lg font-semibold text-blue-900 dark:text-blue-200">Need help finding your key?</h2>
          <ul class="mt-3 space-y-1 text-sm text-blue-900/80 dark:text-blue-200/80 list-disc list-inside">
            <li>We emailed it to the address used during checkout.</li>
            <li>It also appears on the purchase confirmation screen.</li>
          </ul>
        </div>
      </div>

      <footer class="mt-12 text-center text-sm text-gray-500 dark:text-gray-400">
        <a href="/" class="text-blue-600 dark:text-blue-300 hover:underline">Return to the generator</a>
      </footer>
    </div>
  </main>

  <script>
    (function() {
      const licenseInput = document.getElementById('license-input');
      const activateBtn = document.getElementById('activate-btn');
      const statusMessage = document.getElementById('status-message');
      const checkoutUrl = 'https://checkout.dodopayments.com/buy/pdt_ROmfPNXoSRQ16tKgZWURT?quantity=1&redirect_url=' + encodeURIComponent('https://vcardqrcodegenerator.com/thank-you.html');
      const apiBase = window.location.origin.includes('vcardqrcodegenerator.com')
        ? 'https://api.vcardqrcodegenerator.com'
        : '';

      const params = new URLSearchParams(window.location.search);
      const prefillKey = params.get('license_key') || params.get('license') || '';
      if (prefillKey) {
        licenseInput.value = prefillKey;
      }

      function showStatus(message, tone) {
        const classes = {
          success: 'text-green-600 dark:text-green-400',
          error: 'text-red-600 dark:text-red-400',
          info: 'text-blue-600 dark:text-blue-300'
        };
        statusMessage.textContent = message;
        statusMessage.className = 'mt-3 text-sm ' + (classes[tone] || classes.info);
      }

      async function activate() {
        const rawKey = licenseInput.value.trim();
        if (!rawKey) {
          showStatus('Please enter the license key from your receipt email.', 'error');
          return;
        }

        activateBtn.disabled = true;
        showStatus('Validating license…', 'info');

        try {
          const response = await fetch(`${apiBase}/license/validate`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            mode: 'cors',
            credentials: 'omit',
            body: JSON.stringify({ license_key: rawKey })
          });

          const result = await response.json();
          if (result && result.valid && result.token) {
            localStorage.setItem('pro_token', result.token);
            showStatus('License activated! Redirecting…', 'success');
            setTimeout(() => {
              window.location.href = '/logo-qr-code.html';
            }, 900);
          } else {
            showStatus('We could not validate that key. Please double-check and try again.', 'error');
            if (!result || result.error === 'license_key is required') {
              showStatus('Enter the license key that was sent to your email after checkout.', 'error');
            }
          }
        } catch (error) {
          console.error('Activation failed', error);
          showStatus('Something went wrong while contacting the license server. Please try again.', 'error');
        } finally {
          activateBtn.disabled = false;
        }
      }

      activateBtn.addEventListener('click', (event) => {
        event.preventDefault();
        activate();
      });

      licenseInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          event.preventDefault();
          activate();
        }
      });

      document.addEventListener('visibilitychange', () => {
        if (!document.hidden && !localStorage.getItem('pro_token')) {
          statusMessage.textContent = '';
        }
      });

      if (!prefillKey) {
        fetch(checkoutUrl, { method: 'HEAD', mode: 'no-cors' }).catch(() => {});
      }
    })();
  </script>
</body>
</html>
