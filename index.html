<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your excellent SEO and Meta Tags -->
    <meta name="description" content="Create free vCard QR codes for business cards, networking, and sharing your contact instantly.">
    <meta name="keywords" content="vcard qr code, business card qr, contact qr code generator, digital business card, free qr code">
    <meta name="author" content="vCard QR code generator">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vcardqrcodegenerator.com/">
    <meta property="og:title" content="Free vCard QR Code Generator">
    <meta property="og:description" content="Create professional contact QR codes instantly for your business cards. Free and fast!">
    <!-- CORRECTED PROMO IMAGE LINK -->
    <meta property="og:image" content="https://raw.githubusercontent.com/abhikb2005/vcard-qr-generator/main/vcard-qr-generator-promo.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://vcardqrcodegenerator.com/">
    <meta name="twitter:title" content="Free vCard QR Code Generator">
    <meta name="twitter:description" content="Create professional contact QR codes instantly for business cards. Free and fast!">
    <!-- CORRECTED PROMO IMAGE LINK -->
    <meta name="twitter:image" content="https://raw.githubusercontent.com/abhikb2005/vcard-qr-generator/main/vcard-qr-generator-promo.png">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vCard QR Code Generator</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="max-w-3xl mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-md border border-slate-200">
            <header class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-slate-900 tracking-tight">vCard QR Code Generator</h1>
                <p class="mt-2 text-slate-600">Enter your contact details below to create a scannable QR code.</p>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
                <!-- Form Section -->
                <form id="vcard-form" class="space-y-4">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-slate-700 mb-1">Full Name (Required)</label>
                        <input type="text" id="fullName" placeholder="John Doe" class="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-slate-700 mb-1">Phone Number</label>
                        <input type="tel" id="phone" placeholder="+1-555-123-4567" class="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                        <input type="email" id="email" placeholder="john@example.com" class="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div>
                        <label for="company" class="block text-sm font-medium text-slate-700 mb-1">Company</label>
                        <input type="text" id="company" placeholder="Acme Corporation" class="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div>
                        <label for="title" class="block text-sm font-medium text-slate-700 mb-1">Job Title</label>
                        <input type="text" id="title" placeholder="Software Engineer" class="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                </form>

                <!-- QR Code Section -->
                <div class="flex flex-col items-center justify-center mt-6 md:mt-0">
                    <div id="qrcode" class="p-4 border border-slate-200 rounded-lg bg-white w-full max-w-[250px] aspect-square flex items-center justify-center"></div>
                    <a id="downloadBtn" href="#" download="vcard-qrcode.png" class="mt-6 inline-flex items-center justify-center w-full max-w-[250px] px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition disabled:opacity-50 disabled:cursor-not-allowed" aria-disabled="true">
                        Download QR Code
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('vcard-form');
            const downloadBtn = document.getElementById('downloadBtn');
            const qrCodeElement = document.getElementById('qrcode');
            let qrcode = null;

            function initializeQRCode() {
                if (!qrcode) {
                    qrcode = new QRCode(qrCodeElement, {
                        width: 234,
                        height: 234,
                        colorDark: '#000000',
                        colorLight: '#ffffff',
                        correctLevel: QRCode.CorrectLevel.H
                    });
                }
            }

            const generateQRCode = () => {
                const fullName = document.getElementById('fullName').value.trim();
                if (!fullName) {
                    qrCodeElement.innerHTML = '<span class="text-slate-400 text-center text-sm">Enter a name to generate QR code</span>';
                    downloadBtn.classList.add('disabled:opacity-50', 'disabled:cursor-not-allowed');
                    downloadBtn.setAttribute('aria-disabled', 'true');
                    return;
                }

                // Initialize QR code generator on first valid input
                initializeQRCode();

                const phone = document.getElementById('phone').value.trim();
                const email = document.getElementById('email').value.trim();
                const company = document.getElementById('company').value.trim();
                const title = document.getElementById('title').value.trim();

                const nameParts = fullName.split(' ');
                const firstName = nameParts.shift() || '';
                const lastName = nameParts.join(' ') || '';

                const vCardString = `BEGIN:VCARD
VERSION:3.0
N:${lastName};${firstName};;;
FN:${fullName}
ORG:${company}
TITLE:${title}
TEL;TYPE=WORK,VOICE:${phone}
EMAIL:${email}
END:VCARD`;
                
                qrcode.makeCode(vCardString);

                setTimeout(() => {
                    const qrImg = qrCodeElement.querySelector('img');
                    if (qrImg && qrImg.src) {
                        downloadBtn.href = qrImg.src;
                        downloadBtn.classList.remove('disabled:opacity-50', 'disabled:cursor-not-allowed');
                        downloadBtn.setAttribute('aria-disabled', 'false');
                    }
                }, 100);
            };
            
            form.addEventListener('input', generateQRCode);
            generateQRCode(); // Initial call to show placeholder text
        });
    </script>
</body>
</html>
