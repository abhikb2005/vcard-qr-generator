<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - vCard QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fafafa;
      color: #333;
    }
    h1 {
      color: #324a67;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 12px;
      font-weight: bold;
    }
    input, textarea {
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #324a67;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <p>If you have any questions or feedback, please fill out the form below:</p>
  <form action="mailto:contact@vcardqrcodegenerator.com" method="POST" enctype="text/plain">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="Name" required />
    
    <label for="email">Email Address</label>
    <input type="email" id="email" name="Email" required />
    
    <label for="message">Message</label>
    <textarea id="message" name="Message" rows="6" required></textarea>
    
    <button type="submit">Send</button>
  </form>
</body>
</html>
